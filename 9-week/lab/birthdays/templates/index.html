<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <div class="row justify-content-center">
                        <div class="col-md-3">
                            <input type="text" required name="name" placeholder="Name" />
                        </div>
                        <div class="col-md-3">
                            <input type="number" required name="month"  placeholder="Month" min="1" max="12" />
                        </div>
                        <div class="col-md-3">
                            <input type="number" required name="day" placeholder="Day" min="1" max="31" />
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-secondary">Add Birthday</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in birthdays %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.month }}/{{item.day}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
