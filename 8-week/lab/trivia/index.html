<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function changeColor(button, type) {
                if (type == 'C') {
                    button.className = 'correct';
                    document.getElementById('feedback').innerText = "Correct!";
                } else {
                    button.className = 'incorrect';
                    document.getElementById('feedback').innerText = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                    <button id="btn1" onclick="changeColor(this, 'I')">6 people per 1 sheep</button>
                    <button id="btn2" onclick="changeColor(this, 'I')">3 people per 1 sheep</button>
                    <button id="btn3" onclick="changeColor(this, 'I')">1 people per 1 sheep</button>
                    <button id="btn4" onclick="changeColor(this, 'I')">1 people per 3 sheep</button>
                    <button id="btn5" onclick="changeColor(this, 'C')">1 people per 3 sheep</button>
                <p id="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In witch country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text" />
                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
